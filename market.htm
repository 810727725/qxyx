<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>全员营销</title>
<link type="text/css" rel="stylesheet"  href="style/main.css"/>
<link type="text/css" rel="stylesheet"  href="style/font-awesome.min.css" />
<script src="js/echarts.js"></script>
<script >
	 require.config({
        paths: {
            echarts: './js'
        }
    });
	 require(
        [
            'echarts',
            'echarts/chart/bar',
        ],
        function (ec)
		{
			createBarChart(ec);
		}
    );
	function createBarChart(ec)
	{
		 var myChart = ec.init(document.getElementById('main'));
                var option = {
				title:{
				text:'营销记录',
				fontFamily:'Microsoft Yahei',
				   x:'center'
				},
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
	grid:{
	x:'46',
	x2:'20',
	y:'90'
	},
    legend: {
	     orient : 'vertical',
	     x:'3%',
		 top:'20%',
        data:['营销朋友总数','成功营销朋友数', '未成功朋友数']
    },
    calculable : true,
    xAxis : [
        {
            type : 'value'
        }
    ],
    yAxis : [
        {
            type : 'category',
            data : ['换机', '产品','流量包','异网','其他']
        }
    ],
    series : [
        {
            name:'营销朋友总数',
            type:'bar',
            stack: '总量',
            itemStyle : { normal: {label : {show: true, position: 'insideRight'}}},
            data:[320, 302, 301, 334, 390, 330, 320]
        },
        {
            name:'成功营销朋友数',
            type:'bar',
            stack: '总量',
            itemStyle : { normal: {label : {show: true, position: 'insideRight'}}},
            data:[120, 132, 101, 134, 90, 230, 210]
        },
        {
            name:'未成功朋友数',
            type:'bar',
            stack: '总量',
            itemStyle : { normal: {label : {show: true, position: 'insideRight'}}},
            data:[220, 182, 191, 234, 290, 330, 310]
        },
    ]
};
                    
                    
                    
             myChart.setOption(option);
	}
	</script>
</head>
<body>
<header><a href="javascript:history.go(-1);"><i class="fa fa-lg fa-angle-left"></i></a>全员营销</header>
<!-------营销--------------->
<div class="market">
  <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
  <div id="main" style="height:400px;margin:30px auto;"></div>

</div>
<div class="clear"></div>
   <script src="js/jquery-1.10.2.js"></script>
<script> 
	 $(function(){
		 
	$('.build_order a').click(function(){
		$('.build_order a').removeClass('build_order_add');
		$(this).addClass('build_order_add');
	});
	
});
</script>

<footer>

 </footer>
 </body>
</html>
