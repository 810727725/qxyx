    yAxis : [
        {
            type : 'value',

        }
    ],
    series : [

            name:'产品价格',
            type:'line',
            data:[108, 168, 138, 198, 98, 68, 48],
            markPoint : {
                data : [

                    {type : 'min', name: '最小值'}
                ]
            },
            markLine : {
                data : [
                    {type : 'average', name: '平均值'}
                ]
            }
        }
    ]
};
                    
             myChart.setOption(option);
	}
