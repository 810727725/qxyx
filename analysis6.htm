<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>全员营销</title>
<link type="text/css" rel="stylesheet"  href="style/main.css"/>
<link type="text/css" rel="stylesheet"  href="style/font-awesome.min.css" />
<script src="js/echarts.js"></script>
<script >
	 require.config({
        paths: {
            echarts: './js'
        }
    });
	 require(
        [
            'echarts',
			'echarts/chart/bar',
            'echarts/chart/pie',
            'echarts'
        ],
        function (ec)
		{
			createPie4Chart(ec);
		}
    );	
		function createPie4Chart(ec)
	{
		 var myChart = ec.init(document.getElementById('main6'));
           var dataStyle = {
    normal: {
        label: {show:false},
        labelLine: {show:false}
    }
};
var placeHolderStyle = {
    normal : {
        color: 'rgba(0,0,0,0)',
        label: {show:false},
        labelLine: {show:false}
    },
    emphasis : {
        color: 'rgba(0,0,0,0)'
    }
};
  var option = {

    title: {
        text: '谁是手机控',
        subtext: '使用手机时长',
        sublink: 'http://e.weibo.com/1341556070/AhQXtjbqh',
        x: 'center',
        y: 'center',
        itemGap: 20,
        textStyle : {
            color : 'rgba(30,144,255,0.8)',
            fontFamily : '微软雅黑',
            fontSize : 35,
            fontWeight : 'bolder'
        }
    },
    tooltip : {
        show: true,
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient : 'vertical',
        x : document.getElementById('main6').offsetWidth / 2,
        y : 15,
        itemGap:12,
        data:['60%的人是手机控','25%的人是手机达人','10%的人是正常人']
    },
 
    series : [
        {
            name:'1',
            type:'pie',
            clockWise:false,
            radius : [125, 150],
            itemStyle : dataStyle,
            data:[
                {
                    value:60,
                    name:'60%的人是手机控'
                },
                {
                    value:40,
                    name:'invisible',
                    itemStyle : placeHolderStyle
                }
            ]
        },
        {
            name:'2',
            type:'pie',
            clockWise:false,
            radius : [100, 125],
            itemStyle : dataStyle,
            data:[
                {
                    value:25, 
                    name:'25%的人是手机达人'
                },
                {
                    value:75,
                    name:'invisible',
                    itemStyle : placeHolderStyle
                }
            ]
        },
        {
            name:'3',
            type:'pie',
            clockWise:false,
            radius : [75, 100],
            itemStyle : dataStyle,
            data:[
                {
                    value:10, 
                    name:'10%的人是正常人'
                },
                {
                    value:90,
                    name:'invisible',
                    itemStyle : placeHolderStyle
                }
            ]
        }
		
    ]
};               
             myChart.setOption(option);
	}
</script>	
</head>
<body style="background:#fff;">

     <div id="main6" style="height:320px;"></div>

</div>
